<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriperovich</title>
    <!-- Добавляем favicon -->
    <link rel="icon" type="image/png" href="iconsite.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Космический фиолетовый фон */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0c0b1a 0%, #1a0b2e 30%, #2d0b3e 70%, #3d0b4e 100%);
        }

        /* Звёзды с возможностью соединения */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
            cursor: pointer;
            pointer-events: auto;
            z-index: 1;
        }

        .star:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.5), transparent);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .star-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
            transform-origin: 0 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Туманности */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            mix-blend-mode: screen;
        }

        .nebula-1 {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #8a2be2, transparent 70%);
            animation: float 25s infinite ease-in-out;
        }

        .nebula-2 {
            top: 60%;
            right: 15%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #9370db, transparent 70%);
            animation: float 30s infinite ease-in-out reverse;
        }

        .nebula-3 {
            bottom: 10%;
            left: 30%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ba55d3, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        /* Анимации */
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, 30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Контент поверх фона */
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .main-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #8a2be2, #9370db, #ba55d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8a2be2, transparent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1rem;
            color: #d0b3ff;
            font-style: italic;
            height: 24px;
            opacity: 0.9;
            transition: opacity 0.5s ease;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .section-header {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin: 40px 0 20px;
            padding: 15px 30px;
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.2), rgba(147, 112, 219, 0.2));
            border-radius: 15px;
            display: inline-block;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(10px);
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .section-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .item {
            background: linear-gradient(145deg, rgba(42, 42, 62, 0.8), rgba(37, 37, 54, 0.9));
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                        inset 0 0 30px rgba(138, 43, 226, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #9370db, #ba55d3);
            border-radius: 20px 20px 0 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .item-content {
            position: relative;
            z-index: 1;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.2),
                        inset 0 0 40px rgba(138, 43, 226, 0.15);
            border-color: #8a2be2;
        }

        .item:hover::before {
            opacity: 1;
        }

        .item a.main-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            transition: transform 0.4s ease;
        }

        .item:hover img {
            transform: scale(1.03);
        }

        .description {
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            background: rgba(42, 42, 62, 0.7);
            color: #ffffff;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .item:hover .description {
            background: rgba(138, 43, 226, 0.1);
            color: #f0e6ff;
        }

        /* Кнопки под проектом */
        .item-buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(42, 42, 62, 0.9);
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 0 0 20px 20px;
            z-index: 2;
        }

        .item:hover .item-buttons {
            transform: translateY(0);
        }

        .item-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.3), rgba(147, 112, 219, 0.3));
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .item-btn:hover {
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.5), rgba(147, 112, 219, 0.5));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .kriperovich2-section .item {
            opacity: 0.9;
        }

        .kriperovich2-section .item:hover {
            opacity: 1;
        }

        /* Для мобильных устройств - кнопки всегда видны */
        @media (max-width: 768px) {
            .item-buttons {
                position: relative;
                transform: translateY(0);
                background: rgba(42, 42, 62, 0.7);
                border-top: none;
                margin-top: -5px;
                border-radius: 0 0 20px 20px;
            }

            .item {
                padding-bottom: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .section-header {
                font-size: 1.8rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .section-header {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .item-btn {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>
    </div>

    <div class="content">
        <div class="main-header">
            <div class="title">Kriperovich</div>

        <div class="section-container">

        </div>

    <script>
        const subtitles = [
            "#IuseProsAndArchAndKripOSbtw",
            "Boom boom boom, i want you in my room",
            "я гей кстати"
        ];
        
        const subtitleElement = document.getElementById('random-subtitle');
        
        function getRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }
        
        function animateSubtitle() {
            subtitleElement.style.opacity = '0';
            
            setTimeout(() => {
                subtitleElement.textContent = getRandomSubtitle();
                subtitleElement.style.opacity = '0.9';
            }, 500);
        }
        
        subtitleElement.textContent = getRandomSubtitle();
        setInterval(animateSubtitle, 3000);
        subtitleElement.addEventListener('click', animateSubtitle);
        
        // Создание звёзд с возможностью соединения
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 80;
            const stars = [];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                // Сохраняем координаты для соединения
                star.dataset.x = x;
                star.dataset.y = y;
                star.dataset.index = i;
                
                starsContainer.appendChild(star);
                stars.push({element: star, x, y, index: i});
                
                // Добавляем обработчик для показа линий при наведении между звёздами
                star.addEventListener('mouseenter', () => {
                    createConnections(stars, star);
                });
                
                star.addEventListener('mouseleave', () => {
                    removeConnections();
                });
            }
            
            return stars;
        }
        
        // Создание соединений между звёздами
        function createConnections(stars, hoveredStar) {
            const starsContainer = document.getElementById('stars-container');
            const hoveredIndex = parseInt(hoveredStar.dataset.index);
            const hoveredX = parseFloat(hoveredStar.dataset.x);
            const hoveredY = parseFloat(hoveredStar.dataset.y);
            
            // Удаляем старые соединения
            removeConnections();
            
            // Создаём соединения с ближайшими звёздами
            stars.forEach((star, index) => {
                if (index === hoveredIndex) return;
                
                const starX = parseFloat(star.element.dataset.x);
                const starY = parseFloat(star.element.dataset.y);
                
                // Рассчитываем расстояние между звёздами
                const distance = Math.sqrt(
                    Math.pow(starX - hoveredX, 2) + 
                    Math.pow(starY - hoveredY, 2)
                );
                
                // Соединяем только если звёзды достаточно близко
                if (distance < 15) {
                    const connection = document.createElement('div');
                    connection.classList.add('star-connection');
                    
                    // Рассчитываем длину и угол линии
                    const length = distance;
                    const angle = Math.atan2(starY - hoveredY, starX - hoveredX) * 180 / Math.PI;
                    
                    // Устанавливаем позицию и размер
                    connection.style.width = `${length}%`;
                    connection.style.left = `${hoveredX}%`;
                    connection.style.top = `${hoveredY}%`;
                    connection.style.transform = `rotate(${angle}deg)`;
                    connection.style.opacity = '1';
                    
                    starsContainer.appendChild(connection);
                }
            });
        }
        
        // Удаление всех соединений
        function removeConnections() {
            const connections = document.querySelectorAll('.star-connection');
            connections.forEach(connection => {
                connection.style.opacity = '0';
                setTimeout(() => {
                    if (connection.parentNode) {
                        connection.parentNode.removeChild(connection);
                    }
                }, 300);
            });
        }
        
        const stars = createStars();
        
        // Добавляем обработчик для пространства между звёздами
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            // Проверяем, находится ли курсор достаточно близко к какой-либо звезде
            let isNearStar = false;
            stars.forEach(star => {
                const starX = parseFloat(star.element.dataset.x);
                const starY = parseFloat(star.element.dataset.y);
                const distance = Math.sqrt(Math.pow(starX - x, 2) + Math.pow(starY - y, 2));
                
                if (distance < 5) {
                    isNearStar = true;
                    // Если курсор рядом со звездой, создаём соединения
                    createConnections(stars, star.element);
                }
            });
            
            // Если курсор не рядом ни с одной звездой, удаляем соединения
            if (!isNearStar) {
                removeConnections();
            }
        });
    </script>
