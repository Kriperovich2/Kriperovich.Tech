<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriperovich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(90deg, #2d2d44 0%, #3a3a5d 100%);
            color: #ffffff;
            padding: 25px 30px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            border: 1px solid #4a4a6d;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            background: linear-gradient(145deg, #2a2a3e 0%, #252536 100%);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #3d3d5a;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: #5a5a8a;
        }

        .item a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #3d3d5a;
            transition: transform 0.4s ease;
        }

        .item:hover img {
            transform: scale(1.03);
        }

        .description {
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            background: rgba(45, 45, 68, 0.7);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border-top: 1px solid #3d3d5a;
        }

        .item:hover .description {
            background: rgba(58, 58, 93, 0.8);
            color: #f0f0ff;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header {
                font-size: 2rem;
                padding: 20px;
                margin-bottom: 30px;
            }
        }

        /* Special style for the "Nothing" items */
        .item:nth-child(4),
        .item:nth-child(5),
        .item:nth-child(6) {
            opacity: 0.9;
        }

        .item:nth-child(4):hover,
        .item:nth-child(5):hover,
        .item:nth-child(6):hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">Kriperovich</div>
    <div class="grid">
        <div class="item">
            <a href="https://kriperovich.github.io/figures/" target="_blank">
                <img src="image1.png" alt="Figures Project">
                <div class="description">Figures</div>
            </a>
        </div>
        <div class="item">
            <a href="https://github.com/Kriperovich/TMGC" target="_blank">
                <img src="image2.png" alt="TMGC Project">
                <div class="description">TMGC</div>
            </a>
        </div>
        <div class="item">
            <a href="https://github.com/Kriperovich/html-opener-library" target="_blank">
                <img src="image3.png" alt="HTML Opener Library">
                <div class="description">html-opener-library</div>
            </a>
        </div>
        <div class="item">
            <a href="Nothing" target="_blank">
                <img src="image4.png" alt="Placeholder">
                <div class="description">Nothing</div>
            </a>
        </div>
        <div class="item">
            <a href="https://youtu.be/dQw4w9WgXcQ?si=WkAKTAyNY_Y9DDRY" target="_blank">
                <img src="image5.png" alt="Placeholder">
                <div class="description">Nothing</div>
            </a>
        </div>
        <div class="item">
            <a href="https://youtu.be/dQw4w9WgXcQ?si=WkAKTAyNY_Y9DDRY" target="_blank">
                <img src="image6.png" alt="Placeholder">
                <div class="description">Nothing</div>
            </a>
        </div>
    </div>
</body>
</html>
