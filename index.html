<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriperovich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .main-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #6a5acd, #9370db, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: #a0a0c0;
            font-style: italic;
            height: 24px;
            opacity: 0.9;
            transition: opacity 0.5s ease;
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin: 40px 0 20px;
            padding: 15px 30px;
            background: linear-gradient(90deg, rgba(45, 45, 68, 0.7), rgba(58, 58, 93, 0.7));
            border-radius: 15px;
            display: inline-block;
            border: 1px solid #4a4a6d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .section-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .item {
            background: linear-gradient(145deg, #2a2a3e 0%, #252536 100%);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #3d3d5a;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: #5a5a8a;
        }

        .item a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #3d3d5a;
            transition: transform 0.4s ease;
        }

        .item:hover img {
            transform: scale(1.03);
        }

        .description {
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            background: rgba(45, 45, 68, 0.7);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border-top: 1px solid #3d3d5a;
        }

        .item:hover .description {
            background: rgba(58, 58, 93, 0.8);
            color: #f0f0ff;
        }

        .kriperovich2-section .item {
            opacity: 0.9;
        }

        .kriperovich2-section .item:hover {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .section-header {
                font-size: 1.8rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .section-header {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <div class="title">Kriperovich</div>
        <div class="subtitle" id="random-subtitle">#IuseProsAndArchAndKripOSbtw</div>
    </div>

    <div class="section-container">
        <div class="section-header">Kriperovich</div>
        <div class="grid">
            <div class="item">
                <a href="https://kriperovich.github.io/figures/" target="_blank">
                    <img src="image1.png" alt="Figures Project">
                    <div class="description">Figures</div>
                </a>
            </div>
            <div class="item">
                <a href="https://github.com/Kriperovich/TMGC" target="_blank">
                    <img src="image2.png" alt="TMGC Project">
                    <div class="description">TMGC</div>
                </a>
            </div>
            <div class="item">
                <a href="https://github.com/Kriperovich/html-opener-library" target="_blank">
                    <img src="image3.png" alt="HTML Opener Library">
                    <div class="description">html-opener-library</div>
                </a>
            </div>
        </div>

        <div class="section-header">Kriperovich2</div>
        <div class="grid kriperovich2-section">
            <div class="item">
                <a href="https://youtu.be/dQw4w9WgXcQ?si=uzobnVaHJ_tGvlIv" target="_blank">
                    <img src="image4.png" alt="Placeholder">
                    <div class="description">Nothing</div>
                </a>
            </div>
            <div class="item">
                <a href="https://youtu.be/dQw4w9WgXcQ?si=uzobnVaHJ_tGvlIv" target="_blank">
                    <img src="image5.png" alt="Placeholder">
                    <div class="description">Nothing</div>
                </a>
            </div>
            <div class="item">
                <a href="https://youtu.be/dQw4w9WgXcQ?si=uzobnVaHJ_tGvlIv" target="_blank">
                    <img src="image6.png" alt="Placeholder">
                    <div class="description">Nothing</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        const subtitles = [
            "#IuseProsAndArchAndKripOSbtw",
            "Boom boom boom, i want you in my room",
            "я гей кстати"
        ];
        
        const subtitleElement = document.getElementById('random-subtitle');
        
        function getRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            return subtitles[randomIndex];
        }
        
        function animateSubtitle() {
            subtitleElement.style.opacity = '0';
            
            setTimeout(() => {
                subtitleElement.textContent = getRandomSubtitle();
                subtitleElement.style.opacity = '0.9';
            }, 500);
        }
        
        subtitleElement.textContent = getRandomSubtitle();
        
        setInterval(animateSubtitle, 3000);
        
        subtitleElement.addEventListener('click', animateSubtitle);
    </script>
</body>
</html>
