        const subtitles = [

        }
        
        function animateSubtitle() {

        subtitleElement.textContent = getRandomSubtitle();
        setInterval(animateSubtitle, 3000);
        subtitleElement.addEventListener('click', animateSubtitle);

        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 80;
            const stars = [];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;

                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                star.dataset.x = x;
                star.dataset.y = y;
                star.dataset.index = i;
                
                starsContainer.appendChild(star);
                stars.push({element: star, x, y, index: i});
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ª–∏–Ω–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º–µ–∂–¥—É –∑–≤—ë–∑–¥–∞–º–∏
                star.addEventListener('mouseenter', () => {
                    createConnections(stars, star);
                });
                
                star.addEventListener('mouseleave', () => {
                    removeConnections();
                });
            }
            
            return stars;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π –º–µ–∂–¥—É –∑–≤—ë–∑–¥–∞–º–∏
        function createConnections(stars, hoveredStar) {
            const starsContainer = document.getElementById('stars-container');
            const hoveredIndex = parseInt(hoveredStar.dataset.index);
            const hoveredX = parseFloat(hoveredStar.dataset.x);
            const hoveredY = parseFloat(hoveredStar.dataset.y);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            removeConnections();
            
            // –°–æ–∑–¥–∞—ë–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –±–ª–∏–∂–∞–π—à–∏–º–∏ –∑–≤—ë–∑–¥–∞–º–∏
            stars.forEach((star, index) => {
                if (index === hoveredIndex) return;
                
                const starX = parseFloat(star.element.dataset.x);
                const starY = parseFloat(star.element.dataset.y);
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∑–≤—ë–∑–¥–∞–º–∏
                const distance = Math.sqrt(
                    Math.pow(starX - hoveredX, 2) + 
                    Math.pow(starY - hoveredY, 2)
                );
                
                // –°–æ–µ–¥–∏–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–≤—ë–∑–¥—ã –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ
                if (distance < 15) {
                    const connection = document.createElement('div');
                    connection.classList.add('star-connection');
                    
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–ª–∏–Ω—É –∏ —É–≥–æ–ª –ª–∏–Ω–∏–∏
                    const length = distance;
                    const angle = Math.atan2(starY - hoveredY, starX - hoveredX) * 180 / Math.PI;
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ —Ä–∞–∑–º–µ—Ä
                    connection.style.width = `${length}%`;
                    connection.style.left = `${hoveredX}%`;
                    connection.style.top = `${hoveredY}%`;
                    connection.style.transform = `rotate(${angle}deg)`;
                    connection.style.opacity = '1';
                    
                    starsContainer.appendChild(connection);
                }
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
        function removeConnections() {
            const connections = document.querySelectorAll('.star-connection');
            connections.forEach(connection => {
                connection.style.opacity = '0';
                setTimeout(() => {
                    if (connection.parentNode) {
                        connection.parentNode.removeChild(connection);
                    }
                }, 300);
            });
        }
        
        const stars = createStars();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –º–µ–∂–¥—É –∑–≤—ë–∑–¥–∞–º–∏
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫—É—Ä—Å–æ—Ä –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ –∫ –∫–∞–∫–æ–π-–ª–∏–±–æ –∑–≤–µ–∑–¥–µ
            let isNearStar = false;
            stars.forEach(star => {
                const starX = parseFloat(star.element.dataset.x);
                const starY = parseFloat(star.element.dataset.y);
                const distance = Math.sqrt(Math.pow(starX - x, 2) + Math.pow(starY - y, 2));
                
                if (distance < 5) {
                    isNearStar = true;
                    // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä —Ä—è–¥–æ–º —Å–æ –∑–≤–µ–∑–¥–æ–π, —Å–æ–∑–¥–∞—ë–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                    createConnections(stars, star.element);
                }
            });
            
            // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –Ω–µ —Ä—è–¥–æ–º –Ω–∏ —Å –æ–¥–Ω–æ–π –∑–≤–µ–∑–¥–æ–π, —É–¥–∞–ª—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            if (!isNearStar) {
                removeConnections();
            }
        });
    </script>
